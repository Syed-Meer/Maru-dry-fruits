<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="./1000045531-removebg-preview.png">
    <link rel="shortcut icon" type="x-icon" href="./1000045531-removebg-preview.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order Form</title>
    <link rel="stylesheet" href="order form.css">
</head>
<body>
    <div class="contanier">

        <form action="">

        <div class="row">

            <div class="col">

                <h2 class="title">Billing address</h2>

                <div class="inputBox">
                    <span>Full name :</span>
                    <input type="text" placeholder="john-deo" required>
                </div>
                <div class="inptBox">
                    <span>Email :</span>
                    <input type="email" placeholder="example@gmail.com" required>
                </div>
                <div class="inputBox">
                    <span>Phone-Number :</span>
                    <input type="number" placeholder="+92 1234567" required>
                </div>
                <div class="inputBox">
                    <span>address</span>
                    <input type="text" placeholder="building no-street-area" required>
                </div>
                <div class="inputBox">
                    <span>state :</span>
                    <input type="text" placeholder="pakistan" required>
                </div>
                <div class="flex">
                    <span>city :</span>
                    <input type="text" placeholder="karachi" required>
                </div>
                <div class="inputBox">
                    <span>zip code :</span>
                    <input type="text" placeholder="123 456" required>
                </div>
            </div>
            
            <div class="col">

                <h2 class="title">payment</h2>
                <div class="inputBox">
                    <span>card accepted :</span>
                    <div class="image-container"> 
                        <img src="./form.pic/images.png" alt="Image 1"> 
                        <img src="./form.pic/images1.jpg" alt="Image 2"> 
                        <img src="./form.pic/images2.jpg" alt="Image 3"> 
                        <img src="./form.pic/images3.png" alt="Image 4"> 
                    </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="mr.john-deo" required>
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number" placeholder="1111-2222-3333-4444" required>
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" placeholder="january"required>
                </div>
                <div class="inputBox">
                    <span>exp year :</span>
                    <input type="number" placeholder="2025" required>
                </div>
                <div class="inputBox">
                    <span>CVV :</span>
                    <input type="text" placeholder="1234" required>
                </div>
                <div class="inputBox">
                    <span>Special Instructions :</span>
                    <input type="text" placeholder="message" required>
                </div>


            </div>
        </div>
        <input type="submit" value="proceed to checkout" class="submit-btn">
    </form>
    </div>
</body>
</html>
